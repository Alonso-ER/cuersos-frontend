<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <p>Se usa la etiqueta FORM con etiquetas input adetro de los form
        y con label se ingresa texto. <br><br>
        <a href="/form.html">Ir al formulario</a>
    </p>
    <form action="mi_servidor" target="_blank" autocomplete="off" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"
                placeholder="Escribe tu nombre" required="true"> <br><br>

            <label for="apellido">Apellido:</label><br>  
            <input type="text" id="apellido" name="apellido"
                placeholder="Escribe tu apellido" required="true"> <br><br>

            <label for="email">Email:</label><br>  
            <input type="email" id="email" name="email"
                placeholder="Escribe tu email" required="true"> <br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"
                placeholder="Ingresa tu edad" required="true"> <br><br>

            <label for="">Género</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br><br>

            <label for="">Música Favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Jazz</label><br>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label for="rock">Rock</label><br><br>

            <label for="autos">Marca de autos favorita</label><br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>  <br><br>

            <label for="comentario">Comentarios</label><br>
            <textarea name="comentario" id="comentario" cols="50" rows="6">
                Este es mi comentario:
            </textarea> <br><br>

            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" name="contraseña" required="true"> <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>
