<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">Fuentes en CSS</h1> 
    </header>
    <section>
        <div class="caja serif">
            <p class="tnr">Fuente Times New Roman <br>(Serif)</p>
        </div>
        <div class="caja serif">
            <p class="georgia">Fuente Georgia <br>(serif)</p>
        </div>
        <div class="caja sans_serif">
            <p class="arial">Fuente arial <br> (Sans Serif)</p>
        </div>
        <div class="caja sans_serif">
            <p class="verdana">Fuente Verdana <br>(Sans Serif)</p>
        </div>
        <div class="caja monospace">
            <p class="courier">Fuente Courier New <br>(Monospace)</p>
        </div>
        <div class="caja cursiva">
            <p class="lucida">Lucida Handwriting <br>(Cursiva)</p>
        </div>
    </section>
</body>
</html>
