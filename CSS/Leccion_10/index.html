<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Elementos de tipo Div</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Centrar elementos de tipo div</h1>
    <section>
        <p>Elemento de párrafo</p>
        <div class="estatico">
            Elemento no posicionado (static)
        </div>
        <div class="relativo">
            Segundo elemento relativo
            <div class="absoluto">
                Tercer elemento absoluto
            </div>
        </div>
        
        <p style="padding-bottom: 2000px;">Elemento de párrado dos</p>
    </section>
</body>
</html>
